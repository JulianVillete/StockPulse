services:
  - type: web
    name: stockpulse-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        value: mongodb://localhost:27017/stockpulse
    healthCheckPath: /api/health
